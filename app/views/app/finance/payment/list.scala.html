@()


<div layout="row" layout-sm="column" layout-align="start center" layout-wrap>
    <h2>Payment Authorizations</h2>
    
    <md-menu>
        <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openSortOptions($mdOpenMenu, $event)">
            <md-icon md-menu-origin>low_priority</md-icon>
        </md-button>
        <md-menu-content width="4">
            <md-menu-item>
                <md-button disabled="disabled" ng-click="null">
                    <md-icon>checked</md-icon>
                    by issue date
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="null">
                    by customer name
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="null">
                    by total amount
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</div>

<div layout-align="start center" flex="nogrow">
    <md-input-container>
        <label>filtering by</label>
        <input ng-model="user.firstName" size="40" maxlength="80">
    </md-input-container>
</div>

<md-list flex>
    <md-list-item class="md-3-line" layout="row" layout-align="start start">
        <md-icon class="md-warn" style="font-size: 36px; height: 36px;">error</md-icon>
        <div class="md-list-item-text" layout="column" flex>
            <h3>
                <strong>#524526521</strong> (ref. PO#220202020)
            </h3>
            <p>
                Issued @@ 2016-07-07, due @@ 2016-09/07.<br/>
                Total of R$ 10.000,000.
            </p>
        </div>
        <div>
            <md-icon ng-click="null" aria-label="edit" class="md-secondary">mode_edit</md-icon>
            <md-icon ng-click="null" aria-label="delete" class="md-secondary">delete</md-icon>
        </div>
    </md-list-item>
</md-list>
<br/>
<div layout="row" layout-sm="column" layout-align="end center" layout-wrap>
    <md-button class="md-fab" aria-label="Create new">
        <md-icon>add</md-icon>
    </md-button>
</div>
